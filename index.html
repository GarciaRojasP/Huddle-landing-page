<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <header class="hero">
    <nav class="nav container">
      <img src="images/logo.svg" alt="logo Huddle" class="nav__logo">
    </nav>
  </header>

  <main>
    <section class="main__container container">

      <figure class="main__picture">
        <img src="images/illustration-mockups.svg" alt="imagen de mockups" class="main__img">
      </figure>

      <article class="main__texts">
        <h1 class="main__title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="main__paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="main__cta">Register</a>
      </article>
    </section>
  </main>

  <footer class="footer">
    <section class="footer__contact container">
      <div class="footer__content-icon">
        <a href="#" class="footer__link">
          <i class="uil uil-facebook-f footer__icon"></i>
        </a>
      </div>
      <a href="#" class="footer__link">
        <i class="uil uil-twitter footer__icon"></i>
      </a>
      <a href="#" class="footer__link">
        <i class="uil uil-instagram footer__icon"></i>
      </a>
    </section>
    </p>
  </footer>
</body>
</html>
